<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project3</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="menu">
        <div class="changeBg">Изменить фон</div>
        <div class="randomSound">Случайный звук</div>
        <div class="createFigure">Создать фигуру</div>
        <div class="timerBack">Обратный таймер</div>
        <div class="clickCounter">Подсчет кликов за секунды</div>
        <div class="callMessage">Вызвать сообщение</div>
        <div class="watchDiogram">Посмотреть диорамы</div>
        <div class="resetAll">Выполнить сброс</div>
      </div>
      <div class="timer">
        <h2>Введите время в секундах</h2>
        <input type="number" class="timer-input" placeholder="type" />
        <button class="timerBtn">Начать</button>
      </div>
      <div class="timerDisplay"></div>
      <div class="clickField"></div>
      <div class="message">
        Время вышло!<br />
        Вы накликали :
      </div>
      <div class="backTimer">
        <div class="backTimer-inputForm">
          <h2>Введите время</h2>
          <input class="backTimer-input" type="time" />
          <button class="backTimer-btn">Поехали!</button>
        </div>
        <div class="backTimer-counting">
          <div class="backHours"></div>
          <span>:</span>
          <div class="backMinutes"></div>
          <span>:</span>
          <div class="backSeconds"></div>
        </div>
        <div class="backTimer-message">Время вышло</div>
      </div>
      <div class="jason">
        <div class="jason-image"></div>
        <div class="jason-block">
          <h3>Вам пишет : Jason Statham</h3>
          <p class="jason-message"></p>
        </div>
      </div>
      <div class="video-player">
        <video id="video" loop playsinline>
          <source src="/videos/nyancat.mp4" />
        </video>
        <div class="controls">
          <button id="prevBtn">⏮ Предыдущее</button>
          <button id="stopBtn">⏹ Стоп</button>
          <button id="nextBtn">⏭ Следующее</button>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
        </div>
        
      </div>
    </div>
  </body>
</html>
