<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Проект 1</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="to-do-window">
      <h1>Список дел</h1>
      <div class="input-container">
        <input type="text" id="task-input" placeholder="Введите новое дело..." />
        <button id="inputBtn" type="submit">Добавить</button>
      </div>
      <div class="columns">
        <div class="start-column">
          <h2>Надо сделать</h2>
          <div class="task-list start">
          </div>
        </div>
        <div class="progress-column">
          <h2>В процессе</h2>
          <div class="task-list progress"></div>
        </div>
        <div class="done-column">
          <h2>Готовы✅</h2>
          <div class="task-list done"></div>
        </div>
      </div>
    </div>
  </body>
</html>
